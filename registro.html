<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/estilo.css">
    <title>Login y Registro</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="signupForm">
            <label>Nombre:</label>
            <input type="text" placeholder="Nombre" id="name" required>
            <label>Email</label>
            <input type="email" placeholder="Email" id="email" required></input>
            <label>Password</label>
            <input type="password" placeholder="Password" id="password" required></input>
            <input type="submit" value="Register">

        </form>
        <p>Ya tienes una cuenta? entra aqui <a href="/login.html">Login</a></p>
    </section>

    <script src="/Javascript/registro.js"></script>
</body>
</html>
